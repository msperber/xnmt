speech-full:
  experiment:
    model_file: examples/output/<EXP>.mod
    hyp_file: examples/output/<EXP>.hyp
    out_file: examples/output/<EXP>.out
    err_file: examples/output/<EXP>.err
    run_for_epochs: 20
    eval_metrics: cer,wer
  train: !SimpleTrainingRegimen
    src_format: contvec
    corpus_parser: !BilingualCorpusParser
      src_reader: !ContVecReader
        transpose: True
        feat_skip: 2
      trg_reader: !PlainTextReader {}
      training_corpus: !BilingualTrainingCorpus
        train_src: examples/data/synth.contvec.npz
        train_trg: examples/data/synth.char
        dev_src: examples/data/synth.contvec.npz
        dev_trg: examples/data/synth.char
    model: !DefaultTranslator
      src_embedder: !NoopEmbedder
        emb_dim: 120
      encoder: !ModularSeqTransducer
        modules:
        - !StridedConvSeqTransducer
          layers: 1
          output_tensor: True
          input_dim: 120
          chn_dim: 3
          num_filters: 32
          batch_norm: False
          stride:
          - !!python/tuple [2,2]
          nonlinearity: ~
          init_gauss_var: 0.0001
        - !ResidualSeqTransducer
          transform: !StridedConvSeqTransducer
            layers: 1
            output_tensor: False
            input_dim: 608
            chn_dim: 32
            num_filters: 32
            stride:
            - !!python/tuple [2,1]
            pre_activation: True
            batch_norm: True
            nonlinearity: relu
            init_gauss_var: !RandomParam
              values: [0.001,0.0001,0.00001]
          shortcut_operation:
            !StridedConvSeqTransducer
            layers: 1
            output_tensor: False
            input_dim: 608
            chn_dim: 32
            num_filters: 32
            batch_norm: False
            stride:
            - !!python/tuple [2,1]
            nonlinearity: ~
            init_gauss_var: 0.0001
        - !ResidualSeqTransducer
          transform: !NetworkInNetworkBiLSTMTransducer
            layers: 1
            stride: 1
            nin_depth: 1
            input_dim: 544
            batch_norm: True
            hidden_dim: 544
            nin_enabled: True
            nonlinearity: relu
            pre_activation: True
        - !BiLSTMSeqTransducer
          layers: 1
          input_dim: 544
          hidden_dim: 64
      attender: !MlpAttender
        state_dim: 64
        hidden_dim: 64
        input_dim: 64
      trg_embedder: !SimpleWordEmbedder
        emb_dim: 64
      decoder: !MlpSoftmaxDecoder
        layers: 1
        mlp_hidden_dim: 64
        bridge: !CopyBridge {}
  decode:
    src_file: examples/data/synth.contvec.npz
  evaluate:
    ref_file: examples/data/synth.char


